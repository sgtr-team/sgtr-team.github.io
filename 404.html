<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #4dabf7;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .error-text {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .home-link {
            font-size: 1.2rem;
            padding: 12px 24px;
            background-color: #4dabf7;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .home-link:hover {
            background-color: #3b8ec4;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        
        .copyright {
            margin-bottom: 0.5rem;
        }
        
        .creator {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        a {
            color: #4dabf7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="error-code">404</div>
        <div class="error-text">Page Not Found</div>
        <a href="/" class="home-link">Return to Homepage</a>
        <p style="margin-top: 20px; opacity: 0.8;">
            Please check the spelling of the page address.
        </p>
    </div>
    
    <footer>
        <div class="copyright">© 2025 SGTR Team. Все права защищены.</div>
        <div class="creator">Created by <a href="https://lifedestroyed.github.io/" target="_blank">life destroyed</a></div>
    </footer>
</body>
</html>

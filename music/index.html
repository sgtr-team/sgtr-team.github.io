<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Определение типа устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Перенаправление
        if(isMobile) {
            window.location.href = '/music/mobile/';
        } else {
            window.location.href = '/music/desktop/';
        }
    </script>
</head>
<body>
    Redirecting to appropriate version...
</body>
</html>

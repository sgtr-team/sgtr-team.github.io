<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTR Music Player BETA</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #0066FF;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .player-container {
            background-color: #001133;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            background-color: #1e1e1e;
            border: 2px solid #0066FF;
            color: #0066FF;
            border-radius: 5px;
        }

        button {
            background-color: #0066FF;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            background-color: #2b2b33;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #2b2b33;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SGTR Music Player BETA</h1>
        
        <div class="player-container">
            <input type="text" id="urlInput" placeholder="Вставьте ссылку на YouTube">
            <button onclick="loadMusic()">▶ Воспроизвести</button>
            <div id="player"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 <a href="https://sgtr-team.github.io" target="_blank" style="color: #0066FF; text-decoration: none;">SGTR Team</a><br>
        Created by <a href="https://trytosmilepls.github.io" target="_blank" style="color: #0066FF; text-decoration: none;">trysmile.dev</a></p>
    </footer>

    <script>
        function loadMusic() {
            const url = document.getElementById('urlInput').value;
            const videoId = extractVideoId(url);
            
            if(videoId) {
                const playerDiv = document.getElementById('player');
                playerDiv.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="200" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            } else {
                alert("Пожалуйста, введите корректную YouTube ссылку!");
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://youtube.com/@trikertree">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
	<title>Subscribe on Triker Tree on Youtube!</title>
	
	    <!-- Open Graph / Discord Embed -->
    <meta property="og:title" content="Triker Tree`s Youtube Channel">
    <meta property="og:description" content="Subscribe on Triker Tree!">
    <meta property="og:image" content="https://sgtr-team.github.io/images/triker-logo.png">
    <meta property="og:url" content="https://sgtr-team.github.io/youtube/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Triker Tree`s Youtube Channel">
    <meta name="twitter:description" content="Subscribe on Triker Tree!">
    <meta name="twitter:image" content="https://sgtr-team.github.io/images/triker-logo.png">
    <title>Triker Tree YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .yt-logo {
            width: 150px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            color: #FF0000;
        }
        
        .redirect-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .manual-link {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding: 10px 20px;
            border: 2px solid #FF0000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            background-color: #FF0000;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #888;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loader {
            border: 4px solid #36393f;
            border-top: 4px solid #FF0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="content">
        <svg class="yt-logo" viewBox="0 0 24 24">
            <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l6 3-6 3z"/>
        </svg>
        <div class="loader"></div>
        <p class="redirect-text">Redirecting to YouTube Channel...</p>
        <a href="https://youtube.com/@trikertree" class="manual-link">Open YouTube</a>
    </div>

    <footer>
        <div class="copyright">Copyright SGTR Team 2025.</div>
        <div>All rights reserved.</div>
        <div class="creator">Created by <a href="https://trytosmilepls.github.io/" target="_blank">trysmile.dev</a></div>
    </footer>

    <script>
        setTimeout(function() {
            window.location.href = "https://youtube.com/@trikertree";
        }, 2000);
    </script>
</body>
</html>

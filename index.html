<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>SGTR Team</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .main-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .sub-text {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        
        .copyright {
            margin-bottom: 0.5rem;
        }
        
        .creator {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        a {
            color: #4dabf7;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-text">SGTR Team</div>
        <div class="sub-text">In progress...</div>
    </div>
    
    <footer>
        <div class="copyright">© 2025 SGTR Team. Все права защищены.</div>
        <div class="creator">Created by <a href="https://trytosmilepls.github.io/" target="_blank">trysmile.dev</a></div>
    </footer>
</body>
</html>
